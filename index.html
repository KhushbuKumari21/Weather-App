<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>

  <!-- Favicon for browser tab icon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Tailwind CSS CDN for utility-first styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <!-- Custom CSS file for additional styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bg-blue-100 min-h-screen flex flex-col items-center p-4">
    <!-- Main heading for the app -->
    <h1 class="text-3xl font-bold mb-4">Weather Forecast</h1>

    <!-- Container for search input, buttons, and recent cities dropdown -->
    <section class="flex flex-col md:flex-row items-center gap-4" aria-label="Search controls">
      <!-- Input box for user to enter city name -->
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        class="border p-2 rounded shadow"
        aria-label="City name input"
      />
      <!-- Button to trigger search by city name -->
      <button
        id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        aria-label="Search weather by city"
      >
        Search
      </button>
      <!-- Button to get weather based on user's current geolocation -->
      <button
        id="currentLocationBtn"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        aria-label="Get weather using current location"
      >
        Use My Location
      </button>
      <!-- Dropdown menu for recently searched cities; initially hidden -->
      <select id="recentCities" class="border p-2 rounded hidden" aria-label="Recently searched cities dropdown"></select>
    </section>

    <!-- Container for displaying weather results -->
    <section id="weatherResult" class="mt-8 w-full max-w-md bg-white p-4 rounded shadow" aria-live="polite">
      <!-- Container to show error messages (hidden by default) -->
      <div id="errorMessage" class="text-red-500 mb-2 hidden" role="alert"></div>
      <!-- Loading spinner shown during API calls -->
      <div id="loading" class="text-center hidden" aria-live="polite" aria-busy="true">
        <svg class="animate-spin h-8 w-8 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </div>
      <!-- Section to show current weather data -->
      <article id="currentWeather"></article>
      <!-- Section to show extended forecast data -->
      <article id="forecast" class="mt-4"></article>
    </section>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
